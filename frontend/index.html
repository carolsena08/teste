<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro - Gestão de Creche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            width: -30px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a8d5ba;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #82c29b;
        }
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

         .sidebar {
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #FFF4DF 0%, #f8f0e3 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logo {
            padding: 0px 40px;
            text-align: center;
            margin-bottom: 25px;
            margin-top: 30px;
        }


        .menu {
            flex: 1;
            padding: 10 18px;
            margin-top: 35px;
        }

        .menu-item {
            padding: 30px 20px;
            margin-bottom: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            font-weight: 500;
            overflow: visible;
            color: black;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            z-index: 2;
        }

        .menu-item span {
            z-index: 2;
            font-size: 15px;
        }
        .menu-item:hover {
        background-color: #6c757d21;
        }


        .menu-item::after {
            padding: 0 10px;
            content: '';
            position: absolute;
            bottom: -3px;
            left: 20px;
            height: 2px;
            width: 0px;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .menu-item:hover::after,
        .menu-item.active::after {
            width: calc(100% - 40px);
        }

        .menu-item:nth-child(1)::after { background-color: #F4BF27; }
        .menu-item:nth-child(2)::after { background-color: #F88C12; }
        .menu-item:nth-child(3)::after { background-color: #59C631; }
        .menu-item:nth-child(4)::after { background-color: #D22A2A; }
        .menu-item:nth-child(5)::after { background-color: #9747FF; }
        .menu-item:nth-child(6)::after { background-color: #00A6FF; }


        .menu-item.active {
            background-color: rgba(128, 128, 128, 0.356);
            color: #333;
            font-weight: 600;
        }
        .menu-item.active::before {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: black;
            z-index: 2;
        }
        .menu-item::after {
            background-color: var(--item-color);
        }

        .seteeduca{
            color: #333;
            margin-top: 90px;
            position: absolute;
            margin-left: 70px;
        }

         .sidebar-footer {
            padding: 20px 18px;
            border-top: 1px solid rgba(0, 0, 0, 0.1); /* Linha separadora */
        }
        
        .logout-button {
            padding: 16px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #333;
            width: 100%;
        }


       .logout-button i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .logout-button:hover {
            background-color: rgba(210, 42, 42, 0.1); 
            color: #D22A2A; 
            font-weight: 600;
        }


        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .menu-item span, .logout-button span { display: none; }
            .menu-item i, .logout-button i { margin-right: 0; }
        }

    </style>
    <script>
        // Custom color palette from the image for Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green-light': '#E2F5EA',
                        'brand-green-medium': '#A8D5BA',
                        'brand-green-dark': '#3D8C5B',
                        'brand-text': '#2E6B46',
                        'brand-gray': '#F7F8FA',
                        'brand-gray-text': '#8A8A8A',
                        'brand-red': '#FF6B6B',
                        'brand-blue': '#4A90E2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-gray text-brand-gray-text">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8">
            <header class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-4">
                     <button class="text-brand-green-dark p-2 rounded-full hover:bg-brand-green-light">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-brand-text">Painel FINANCEIRO</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="current-date" class="text-sm font-medium text-brand-text hidden sm:block"></span>
                    <img src="https://placehold.co/40x40/A8D5BA/2E6B46?text=A" alt="Avatar do Usuário" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Navigation Tabs -->
            <nav class="mb-8">
                <ul class="flex items-center gap-2 md:gap-4 border-b border-gray-200">
                    <li><button id="btn-dashboard" class="nav-tab active">Dashboard</button></li>
                    <li><button id="btn-relatorios" class="nav-tab">Relatórios</button></li>
                    <li><button id="btn-alunos" class="nav-tab">Alunos</button></li>
                </ul>
            </nav>

            <!-- Dynamic Content Area -->
            <div id="content-area">
                <!-- Content will be loaded here by JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Modal for adding new student/payment -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-brand-text">Adicionar Novo Aluno/Cliente</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="add-student-form">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-green-medium focus:border-brand-green-medium">
                    </div>
                    <div>
                        <label for="cpfCnpj" class="block text-sm font-medium text-gray-700">CPF/CNPJ</label>
                        <input type="text" id="cpfCnpj" name="cpfCnpj" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-green-medium focus:border-brand-green-medium">
                    </div>
                     <div>
                        <label for="value" class="block text-sm font-medium text-gray-700">Valor da Mensalidade</label>
                        <input type="number" step="0.01" id="value" name="value" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-green-medium focus:border-brand-green-medium">
                    </div>
                    <div>
                        <label for="dueDate" class="block text-sm font-medium text-gray-700">Data de Vencimento</label>
                        <input type="date" id="dueDate" name="dueDate" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-green-medium focus:border-brand-green-medium">
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="cancel-modal" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="bg-brand-green-dark text-white px-4 py-2 rounded-md hover:bg-brand-text">Salvar e Gerar Cobrança</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('content-area');
            const navTabs = document.querySelectorAll('.nav-tab');
            const modal = document.getElementById('modal');
            const closeModalButtons = [document.getElementById('close-modal'), document.getElementById('cancel-modal')];
            const addStudentForm = document.getElementById('add-student-form');
            const dateEl = document.getElementById('current-date');

            if(dateEl) {
                dateEl.textContent = new Date().toLocaleDateString('pt-BR', { day: 'numeric', month: 'long' });
            }
            
            const API_URL = 'http://localhost:3000/api';

            // --- State and Templates ---
            
            const dashboardTemplate = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">ENTRADA</h4>
                        <p id="total-receitas-dashboard" class="text-3xl font-bold text-brand-text mt-2">...</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">LUCRO LÍQUIDO</h4>
                        <p class="text-3xl font-bold text-brand-text mt-2">R$3.000,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">TOTAL ALUNOS</h4>
                        <p id="total-alunos-dashboard" class="text-3xl font-bold text-brand-text mt-2">...</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">TOTAL DESPESAS</h4>
                        <p class="text-3xl font-bold text-brand-red mt-2">R$5.000,00</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-bold text-brand-text mb-4">Evolução Financeira</h3>
                        <canvas id="evolutionChart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-bold text-brand-text mb-4">Salários 60%</h3>
                        <canvas id="expensesChart"></canvas>
                    </div>
                </div>
            `;

            const relatoriosTemplate = `
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-brand-text text-lg">Gestão de Receitas</h3>
                        <button class="bg-brand-green-light text-brand-green-dark font-semibold px-4 py-2 rounded-lg text-sm hover:bg-brand-green-medium">Nova Receita</button>
                    </div>
                    <!-- Table will be inserted here -->
                    <div id="receitas-table" class="overflow-x-auto"></div>
                </div>
            `;
            
            const alunosTemplate = `
                <div class="bg-white p-6 rounded-lg shadow-sm">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-brand-text text-lg">Gestão de Alunos</h3>
                        <button id="btn-add-aluno" class="bg-brand-green-dark text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-brand-text">Adicionar Aluno</button>
                    </div>
                     <div id="alunos-table" class="overflow-x-auto"></div>
                </div>
            `;

            // --- API Fetch Functions ---

            async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
                try {
                    const response = await fetch(url, options);
                    const contentType = response.headers.get("content-type");

                    if (!response.ok) {
                        let errorMessage;
                        if (contentType && contentType.includes("application/json")) {
                            const errorData = await response.json();
                            errorMessage = errorData.message || `Erro do servidor: ${response.status}`;
                        } else {
                            errorMessage = `O servidor respondeu com um erro inesperado (status: ${response.status}). Verifique se o backend (servidor Node.js) está rodando na porta 3000.`;
                        }
                        throw new Error(errorMessage);
                    }

                    if (contentType && contentType.includes("application/json")) {
                        return await response.json();
                    } else {
                        throw new Error("A resposta do servidor não é um JSON válido.");
                    }
                } catch (error) {
                    if (retries > 0) {
                        console.warn(`Tentando novamente... ${retries - 1} tentativas restantes.`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetry(url, options, retries - 1, delay * 2);
                    } else {
                        console.error("Falha na requisição:", error);
                        alert(error.message); 
                        return null;
                    }
                }
            }


            async function getStudentStatus() {
                const data = await fetchWithRetry(`${API_URL}/students-status`);
                return data ? data.students : [];
            }
            
            async function createCustomerAndPayment(studentData) {
                const data = await fetchWithRetry(`${API_URL}/create-customer-and-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData),
                });
                return data;
            }


            // --- Render Functions ---

            function renderAlunosTable(alunos) {
                const tableContainer = document.getElementById('alunos-table');
                if (!tableContainer) return;
                
                let tableHTML = `
                    <table class="w-full text-left text-sm">
                        <thead class="text-brand-gray-text border-b">
                            <tr>
                                <th class="p-3">NOME</th>
                                <th class="p-3 hidden sm:table-cell">MENSALIDADE</th>
                                <th class="p-3">VENCIMENTO</th>
                                <th class="p-3">STATUS</th>
                                <th class="p-3">AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                if (alunos.length === 0) {
                    tableHTML += `<tr><td colspan="5" class="p-4 text-center">Nenhum aluno encontrado.</td></tr>`;
                } else {
                    alunos.forEach(aluno => {
                        const statusClass = aluno.status === 'ADIMPLENTE' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
                        const formattedDate = aluno.nextDueDate === 'Sem cobranças' ? 'N/A' : new Date(aluno.nextDueDate).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
                        const formattedFee = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(aluno.monthlyFee || 0);
                        
                        tableHTML += `
                            <tr class="border-b hover:bg-brand-gray">
                                <td class="p-3 font-semibold text-brand-text">${aluno.name}</td>
                                <td class="p-3 hidden sm:table-cell">${formattedFee}</td>
                                <td class="p-3">${formattedDate}</td>
                                <td class="p-3"><span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${aluno.status}</span></td>
                                <td class="p-3 text-brand-green-dark font-bold">...</td>
                            </tr>
                        `;
                    });
                }

                tableHTML += `</tbody></table>`;
                tableContainer.innerHTML = tableHTML;
            }


            async function renderDashboard() {
                contentArea.innerHTML = dashboardTemplate;

                const alunos = await getStudentStatus();
                const totalAlunosEl = document.getElementById('total-alunos-dashboard');
                if (totalAlunosEl) {
                    totalAlunosEl.textContent = alunos.length;
                }

                const totalReceitas = alunos.reduce((sum, aluno) => sum + (aluno.monthlyFee || 0), 0);
                const totalReceitasEl = document.getElementById('total-receitas-dashboard');
                if(totalReceitasEl) {
                    totalReceitasEl.textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalReceitas);
                }
                
                const evolutionCtx = document.getElementById('evolutionChart')?.getContext('2d');
                if(evolutionCtx) {
                    new Chart(evolutionCtx, {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                            datasets: [{
                                label: 'Receitas',
                                data: [5000, 6200, 7100, 8500, 9200, 10000],
                                borderColor: '#3D8C5B',
                                tension: 0.1
                            }, {
                                label: 'Despesas',
                                data: [3000, 3500, 4000, 4200, 4800, 5000],
                                borderColor: '#FF6B6B',
                                tension: 0.1
                            }]
                        }
                    });
                }

                const expensesCtx = document.getElementById('expensesChart')?.getContext('2d');
                if(expensesCtx) {
                    new Chart(expensesCtx, {
                        type: 'pie',
                        data: {
                            labels: ['Salários', 'Material', 'Alimentação', 'Infraestrutura'],
                            datasets: [{
                                data: [60, 15, 15, 10],
                                backgroundColor: ['#3D8C5B', '#A8D5BA', '#F9A825', '#4A90E2'],
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                            }
                        }
                    });
                }
            }
            
            async function renderAlunos() {
                contentArea.innerHTML = alunosTemplate;
                const tableContainer = document.getElementById('alunos-table');
                tableContainer.innerHTML = `<p class="text-center p-4">Carregando alunos...</p>`;
                const alunos = await getStudentStatus();
                renderAlunosTable(alunos);
                document.getElementById('btn-add-aluno').addEventListener('click', () => modal.style.display = 'flex');
            }
            
            function renderRelatorios() {
                contentArea.innerHTML = relatoriosTemplate;
                 document.getElementById('receitas-table').innerHTML = `<p class="text-center p-4">Seção de relatórios em construção.</p>`;
            }

            // --- Navigation Logic ---
            
            function switchTab(e) {
                navTabs.forEach(tab => tab.classList.remove('active'));
                const clickedTab = e.target;
                clickedTab.classList.add('active');

                navTabs.forEach(tab => {
                    if (tab.classList.contains('active')) {
                        tab.style.backgroundColor = '#E2F5EA';
                        tab.style.color = '#2E6B46';
                        tab.style.fontWeight = '600';
                        tab.style.padding = '8px 16px';
                        tab.style.borderRadius = '8px';
                        tab.style.borderBottom = 'none';

                    } else {
                        tab.style.backgroundColor = 'transparent';
                        tab.style.color = '#8A8A8A';
                        tab.style.fontWeight = '500';
                        tab.style.padding = '8px 16px';
                        tab.style.borderBottom = 'none';

                    }
                });
                
                const tabId = clickedTab.id;
                if (tabId === 'btn-dashboard') renderDashboard();
                else if (tabId === 'btn-alunos') renderAlunos();
                else if (tabId === 'btn-relatorios') renderRelatorios();
            }

            // --- Modal Logic ---

            function setupModal() {
                 closeModalButtons.forEach(btn => btn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    addStudentForm.reset();
                 }));
            }

            // --- Form Submission ---

            addStudentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addStudentForm);
                const studentData = Object.fromEntries(formData.entries());

                const result = await createCustomerAndPayment(studentData);
                
                if (result && result.payment) {
                    alert(`Cobrança criada com sucesso! Link: ${result.payment.invoiceUrl}`);
                    modal.style.display = 'none';
                    addStudentForm.reset();
                    renderAlunos(); // Refresh the student list
                }
            });


            // --- Initial Load ---
            navTabs.forEach(tab => tab.addEventListener('click', switchTab));
            document.getElementById('btn-dashboard').click(); // Start on dashboard
            setupModal();
        });
    </script>

     <div class="sidebar">
        <div class="logo">
           <img src="imagem/logo.png" alt="logo">
        </div>
        
        <div class="menu">
            <div class="menu-item">
                <i class="fas fa-home"></i>
                <span>INÍCIO</span>
            </div>
            <div class="menu-item active">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>PROFESSOR</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-dollar-sign"></i>
                <span>FINANCEIRO</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-users"></i>
                <span>TURMAS</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-user-graduate"></i>
                <span>MATRÍCULA</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-address-card"></i>
                <span>CADASTRO</span>
            </div>
            <div class="seteeduca">
                <p> @seteeduca </p>
            </div>
        </div>
<div class="sidebar-footer">
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </div>
        </div>
    </div>


    <script>
     
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
        
                document.querySelectorAll('.menu-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
